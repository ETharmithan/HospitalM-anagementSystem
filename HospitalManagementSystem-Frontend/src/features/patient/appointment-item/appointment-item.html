<div class="py-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
  <div class="flex items-center gap-4">
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12"
         [ngStyle]="{'background-image': avatarUrl ? 'url(' + avatarUrl + ')' : '' }"></div>
    <div>
      <p class="font-semibold text-gray-900 dark:text-white">{{ doctorName }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ specialty }}</p>
    </div>
  </div>

  <div class="flex items-center gap-6 text-sm text-gray-700 dark:text-gray-300">
    <div class="flex items-center gap-2">
      <span class="material-symbols-outlined text-lg text-gray-400">calendar_today</span>
      <span>{{ date }}</span>
    </div>
    <div class="flex items-center gap-2">
      <span class="material-symbols-outlined text-lg text-gray-400">schedule</span>
      <span>{{ time }}</span>
    </div>
  </div>

  <button class="text-sm font-semibold text-primary hover:underline text-left md:text-right">View Details</button>
</div>
