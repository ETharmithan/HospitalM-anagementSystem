<div class="flex flex-col gap-4 p-6 bg-white dark:bg-[#1C252F] rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300">
  <div class="flex items-center justify-center size-12 rounded-lg bg-primary/20 text-primary">
    <span class="material-symbols-outlined text-3xl">{{ icon }}</span>
  </div>
  <div class="flex flex-col gap-2">
    <h3 class="text-gray-900 dark:text-white text-lg font-semibold leading-normal">{{ title }}</h3>
    <p class="text-gray-500 dark:text-gray-400 text-sm">{{ description }}</p>
  </div>
  <button class="mt-2 w-fit text-sm font-semibold text-white bg-primary hover:bg-primary/90 px-4 py-2 rounded-lg">{{ actionText }}</button>
</div>
