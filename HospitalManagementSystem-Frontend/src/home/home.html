<div class="p-6 lg:p-8 space-y-8">
  <div class="flex flex-wrap justify-between gap-3">
    <p class="text-gray-900 dark:text-white text-3xl font-bold leading-tight tracking-tight min-w-72">
      Welcome back, {{ welcomeName }}!
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-quick-card *ngFor="let card of quickActions"
                    [icon]="card.icon"
                    [title]="card.title"
                    [description]="card.description"
                    [actionText]="card.actionText">
    </app-quick-card>
  </div>

  <div class="bg-white dark:bg-[#1C252F] rounded-xl shadow-sm p-6">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Your Next Appointment</h3>
    <div class="divide-y divide-gray-200 dark:divide-gray-700">
      <app-appointment-item *ngFor="let appt of nextAppointments"
                            [doctorName]="appt.doctorName"
                            [specialty]="appt.specialty"
                            [date]="appt.date"
                            [time]="appt.time"
                            [avatarUrl]="appt.avatarUrl">
      </app-appointment-item>
    </div>
  </div>

  <app-footer></app-footer>
</div>
